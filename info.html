<body>
   <li>H Coding에서는 강의 데이터 및 모든 데이터를 암호화하여 전송하고, <br /></li>
   <li>강의는 안전한 블록체인 기술로 저장되어 있어 해킹될 확률이 적습니다.</li> 
   <style>
li{
  position: relative;
  list-style-type: none;
  width: 38%;
  height: 40px;
  margin: 0 0 10px 60%;
  padding: 10px;
  border-radius: 8px;
  background-color: #ef306aff;
  color: #fff;
}
li::after{
  content: "";
  position: absolute;
  top: 10px;
  right: -10px;
  width: 0;
  height: 0; 
  border-bottom: 16px solid transparent;
  border-left: 16px solid #ef306aff;
}

body {
  background-color: rgb(247, 238, 241);
}
   </style>
